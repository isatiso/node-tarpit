name: Build and Test

on:
  push:
    branches:
      - 'ci_test'
  pull_request:
    branches:
      - '*'
jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x
        rabbitmq-version:
          - '3.9'
          - '3.11'
        mongodb-version:
          - '5'
    services:
      rabbitmq:
        image: rabbitmq:${{ matrix.rabbitmq-version }}
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin_password
        ports:
          - 5672/tcp
        options: --health-cmd "rabbitmqctl node_health_check" --health-interval 10s --health-timeout 5s --health-retries 5
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin_password
          MONGO_INITDB_DATABASE: test
        options: --health-cmd mongo --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 27017/tcp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Test
        env:
          RABBITMQ_URL: amqp://admin:admin_password@localhost:${{ job.services.rabbitmq.ports[5672] }}
          MONGODB_URL: mongodb://admin:admin_password@localhost:${{ job.services.mongodb.ports[27017] }}/admin
        run: pnpm -r test --verbose

      - name: Upload coverage files
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: ./actions/upload-codecov
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
